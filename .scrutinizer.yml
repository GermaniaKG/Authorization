# .scrutinizer.yml
build:
    environment:
        php:
            version: 5.6 # Common versions: 5.4, 5.5, 5.6, 7.0 or hhvm

    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'

checks:
    php:
        code_rating: true
        duplication: true

filter:
    excluded_paths:
        - tests/*


