# .scrutinizer.yml

build:
    nodes:
        php71:
            environment:
                php:
                    version: 7.1 # Common versions: 5.4, 5.5, 5.6, 7.1 or hhvm

            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage'
                        coverage:
                            file: 'coverage'
                            format: 'php-clover'

        php56:
            environment:
                php:
                    version: 5.6 # Common versions: 5.4, 5.5, 5.6, 7.1 or hhvm
            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage'
                        coverage:
                            file: 'coverage'
                            format: 'php-clover'


        hhvm:
            environment:
                php:
                    version: hhvm # Common versions: 5.4, 5.5, 5.6, 7.1 or hhvm


checks:
    php:
        code_rating: true
        duplication: true

filter:
    excluded_paths:
        - tests/*



